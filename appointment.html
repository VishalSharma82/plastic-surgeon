<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Registration Form | CodingLab</title>
        <link rel="stylesheet" href="appointment.css">
        <style>
        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pay-button {
            background-color: #28a745;
            color: #fff;
        }

        .book-button {
            background-color: #007bff;
            color: #fff;
        }
    </style>
    </head>
    <body>
        <div class="container">

            <div class="title">Registration</div>
            <div class="content">

                <form id="registrationForm" action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name"
                                required>
                        </div>

                        <div class="date-details">
                            <label for="appointment-date">Appointment
                                Date</label>
                            <input type="date" id="appointment-date"
                                name="appointment-date" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter address"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Permanent Address</span>
                            <input type="text"
                                placeholder="Enter your perpanent address"
                                required>
                        </div>
                    </div>

                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="checkbox-1">
                                <input type="checkbox" name="gender"
                                    id="checkbox-1" value="Male"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>

                            <label for="checkbox-2">
                                <input type="checkbox" name="gender"
                                    id="checkbox-2" value="Female"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                            <label for="checkbox-3">
                                <input type="checkbox" name="gender"
                                    id="checkbox-3" value="Other"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot three"></span>
                                <span class="gender">Other</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="modal" id="paymentModal">
                <div class="modal-content">
                    <h2>Do you want to pay an advance fee?</h2>
                    <div class="modal-buttons">
                        <button class="pay-button"
                            onclick="proceedToPayment()">Pay Advance</button>
                        <button class="book-button"
                            onclick="bookWithoutPayment()">Book Without
                            Payment</button>
                    </div>
                </div>
            </div>

            <script>
            // Set min date to today's date
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("appointment-date").setAttribute("min", today);
    
            // Function to allow only one checkbox to be selected
            function checkOnlyOne(checkbox) {
                const checkboxes = document.querySelectorAll('input[name="gender"]');
                checkboxes.forEach((cb) => {
                    if (cb !== checkbox) cb.checked = false;
                });
            }
    
            // Form submission event
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting immediately
                
                alert("Booking Succsfull")
                // Show confirmation dialog with Yes/No options
                const userConfirmation = confirm("Do you want to pay advance fee?");
                
                if (userConfirmation) {
                    // If user selects Yes, redirect to payment page
                    window.location.href = "payment.html";
                } else {
                    // If user selects No, redirect to home page
                    window.location.href = "./index.html";
                }
            });
        </script>
        </body>
    </html>
